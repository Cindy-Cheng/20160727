<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/Init.css">
	<style type="text/css">
		.fl{
			float: left;
		}

		.fr{
			float: left;
		}

		.clear:after{
			content: '';
			display: block;
			clear: both;
		}
		.wrapper{
			width: 1208px;
			border: 1px solid #ededed;
			margin: 100px auto;
		}
		.wrapper a{
			display: block;
			float:  left;
		}
		.wrapper .fa,.wrapper .fb,.fa .fa1,.wrapper .fbt{
			border-right: 1px solid #ededed;
		}
	</style>
</head>
<body>
	<div class="wrapper clear">
		<div class="fl clear fa">
			<div><a href=""><img src="images/wg1.png" alt="logo"/></a></div>
			<div><a href="" class="fa1"><img src="images/wg4.png" alt="logo"/></a></div>
			<div><a href=""><img src="images/wg5.png" alt="logo"/></a></div>
		</div>
		<div class="fl clear fb">
			<div><a href=""><img src="images/wg2.png" alt="logo"/></a></div>
			<div><a href=""><img src="images/wg6.png" alt="logo"/></a></div>
		</div>
		<div class="fl clear fbt">
			<div><a href=""><img src="images/wg3.png" alt="logo"/></a></div>
			<div><a href=""><img src="images/wg7.png" alt="logo"/></a></div>
			<div><a href=""><img src="images/wg8.png" alt="logo"/></a></div>
		</div>
		<div class="fr clear">
			<div><a href=""><img src="images/wglg.png" alt="logo"/></a></div>
		</div>
	</div>
</body>
</html>
